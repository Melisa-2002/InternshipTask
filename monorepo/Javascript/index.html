<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>

<body>
    <h1>Checkbox</h1>
    <div id="checkboxContainer" style="display: flex; align-items: center; text-align: center; gap: 12px;">
        <label id="checkbox-values" style="display: flex; align-items: center;">
            <input type="checkbox" value="Internship"> 
            <span>Internship</span>
        </label>
        <label id="checkbox-values" style="display: flex; align-items: center;">
            <input type="checkbox" value="Management"> 
            <span>Management</span>
        </label>
        <label id="checkbox-values" style="display: flex; align-items: center;">
            <input type="checkbox" value="Employment"> 
            <span>Employment</span>
        </label>
        <label id="checkbox-values" style="display: flex; align-items: center;">
            <input type="checkbox" value="Career"> 
            <span>Career</span>
        </label>
    </div>
    <br/>
    <br/>
    <button id="shuffleButton" style="border-radius: 5px; padding: 10px 14px; background-color: #007bff; color: #fff;">Shuffle Values</button>
    <button id="changeButton" style="border-radius: 5px; padding: 10px 14px; background-color: #28a745; color: #fff;">Change Values</button>
    <button id="showSelectedButton" style="border-radius: 5px; padding: 10px 14px; background-color: #dc3545; color: #fff;">Show selected values</button>
    <br/>
    <br/>
    <section id="selectedValues"></section>

    <script src="index.js"></script>
</body>
</html>
